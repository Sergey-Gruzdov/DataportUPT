<!DOCTYPE html>
<html lang="de">
<head>
    <title>DataportUPT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
    <img src="https://www.dataport-kommunal.de/typo3conf/ext/nc_provider_main/Resources/Public/Images/logo.svg" class="imgcenter">
    <h2>user provisioning tool</h2>
<div class="box">
    <div style=>
        <label><input type="checkbox" id="functionCheckbox1">G2VB</label><br/>
        <label><input type="checkbox" id="functionCheckbox2">DMS3</label><br/>
        <label><input type="checkbox" id="functionCheckbox3">DMS3 Fachdienststelle</label><br/>
    </div>

    <label>
     | Umgebung:
      <select id="umgebungDropdown" name="dropdown1">
          <option value="99" disabled selected>Bitte auswählen</option>
          <option value="PROD">PROD</option>
          <option value="QS">QS</option>
          <option value="DEV">DEV</option>
          <option value="SCHUL">SCHUL</option>
          <option value="TEST">TEST</option>
      </select>
  </label>
</br>
  <label>
     | Anlagetyp:
      <select id="anlagetypDropdown" name="dropdown2">
          <option value="99" disabled selected>Bitte auswählen</option>
          <option value="SachAnlage">Sachbearbeiter</option>
          <option value="Administration">Administration</option>
          <option value="Geschaeftsfuehrung">Führungskraft</option>
      </select>
  </label>
</br>
  <label>
     | Mandant:
      <select id="mandantDropdown" name="dropdown3">
          <option value="99" disabled selected>Bitte auswählen</option>
          <option value="00">ABH</option>
          <option value="01">Altona</option>
          <option value="02">Bergedorf</option>
          <option value="03">Eimsbüttel</option>
          <option value="04">Harburg</option>
          <option value="05">HPA</option>
          <option value="06">Mitte</option>
          <option value="07">Nord</option>
          <option value="08">Oktagon Leitstelle</option>
          <option value="09">Wandsbek</option>
          <option value="10">Alle Mandanten</option>
      </select>
  </label>
</div>
</br>
    <div id="userContainers">
    </div>
    <button onclick="addUserContainer()" class="btnAddUser" tabindex="1">Benutzer hinzufügen</button>
    <button onclick="removeUserContainer()" class="btnAddUser"tabindex="2">Benutzer entfernen</button>
    <div class="info-container">
        <div class="hover-element">
            <input type="file" id="csvFile" accept=".csv" tabindex="3" >
            <button onclick="importCSV()" tabindex="4" >CSV importieren</button>
            <span class="info-text">Bitte die CSV in dem folgendem Schema erstellen:
                Vorname, Nachname, Username, Email, Teams. Die Teams müssen mit einem Komma getrennt werden.
            </span>
        </div>
    </div>
    <button onclick="checkDropdownsAndGenerateSQL()" class="btnGenerate" tabindex="5">SQL generieren</button>
</body>
</html>
